<head>
<style>
p.sansserif {
    font-family: Arial, Helvetica, sans-serif;
}
ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
    overflow: hidden;
    background-color: #333;
}

li {
    float: left;
}

li a {
    display: block;
    color: white;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
}

/* Change the link color to #111 (black) on hover */
li a:hover {
    background-color: #111;
}
</style>
</head>
<body>
<div>
    <ul>
        <p class="sansserif"><li><a href="{% url 'graph_generator:index' %}">In√≠cio</a></li></p>
    </ul>
</div>
</body>
{% block content %}{% endblock content %}
